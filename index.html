<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<title>Speed Read 2000</title>
</head>
<body>
	
	<h1> Speed read 2000</h1>
	 <div id='wordContainer'>
	 <p id='wordStage'> Words go here! </p>  
	 </div> 

	<div id='settings'>
		<button id='play' onclick= 'getText()'>Read</button>
		<button id='pauseResume' onclick= 'pause()'>Pause/Resume</button>
		<button id='restart' onclick= 'restart()'>Restart</button>
		<div id="readSpeed">
			<input id="textSpeed" min='50' max='600' value='120' step='10' type="range" onchange="setReadSpeed()"/>
			<p id='readSpeedShow'></p>
			<p > Font</p>
			<select id='textFont' onchange ='changeFont()''>
				<option> Courier New</option>
				<option>Times New Roman</option>
				<option>Arial</option>
				<option>Open Sans</option>
				<option>Copperplate</option>
			</select>
		</div>
	</div> 


	<textarea placeholder="please put the text you want to read here" id='textInput' type="text" name=""></textarea> 

	</body>
	<script type="text/javascript" src=scripts/jquery-3.2.1.min.js></script>
	<script type="text/javascript" src='main.js'></script>
</html>
